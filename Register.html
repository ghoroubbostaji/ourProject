<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A website for Training Managment Platform">
  <meta name="author" content="Summaya, Ghoroub, Maryam">
  <meta name="keywords" content="sing, register, acount, new, Training course">

  <title>Register &#9825; </title>

  <link rel="stylesheet" href="style.css"/> <!-- LINK the style page -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico"  />
</head>

<body>
  <center>

  <div class="containerOfForm">
    <h2 class="textAlignCenter">Create a new account</h2><br />

  <form>
      <p><a href="login.html">Already have an account? Log in here </a></p>
      <hr />
      <div class="form-group">
          <label for="exampleFormControlSelect1">Username</label>
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control fix-rounded-right" id="inlineFormInputGroupUsername2" placeholder="Username" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>

      <div class="mt-5 mb-5">
          <label for="exampleFormControlInput1 birthday">Birthday</label>
          <input type="text" id="picker" class="form-control">
      </div>

      <div class="form-row">
      <div class="col-md-6 mb-5">
        <label for="validationCustom01">Email</label>
        <input type="Email" class="form-control" id="email"  placeholder="name@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-6 mb-5">
        <label for="validationCustom02">Confirm Email</label>
        <input type="email" class="form-control" id="confirm_email" placeholder="name@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

        <div id="validate" class="valid-feedback">
          Emails should match
        </div>
      </div>
    </div>


    <div class="form-row">
    <div class="col-md-6 mb-5">
      <label for="validationCustom01">Password</label>
      <input type="password" class="form-control" id="psw" name="psw" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 mb-5">
      <label for="validationCustom02">Confirm Password</label>
      <input type="password" class="form-control" name="psw" id="confirm_psw" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

      <div id="validate" class="valid-feedback">
        Password should match
      </div>
    </div>
  </div>
<br />
  <button class="btn btn-primary" type="submit">Register</button>

    </form>
  </div>
  </center>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
  <script>
  $('#picker').datetimepicker({
      timepicker: false,
      datepicker: true,
      format: 'Y-m-d', // formatDate
      hours12: false,
      step: 1
  })
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
