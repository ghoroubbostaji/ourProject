<center>

        <h1>Contact us ..</h1>
<br>
        <h5>If you wish to get in touch with us, or if you having technical problems or need help you can fill the following form:
</h5>

            <div class="containerOfForm"style="  width: 60%;
      margin: 30px;">
<hr>
<form action="" method="post" enctype="text/plain">
    <div class="form-group col-md-8">
      <label for="exampleFormControlInput1"class="col-form-label col-form-label-sm">Your Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"required>
    </div>

    <div class="form-group col-md-8">
      <label for="exampleFormControlSelect2"class="col-form-label col-form-label-sm">What are you having an issue with?(optional)</label>
      <select  class="form-control" id="exampleFormControlSelect2">
        <option>...</option>
        <option>Getting started</option>
        <option>Receiving emails</option>
        <option>My account</option>
        <option>Suggestion</option>
        <option>Something else</option>
      </select>
    </div>
    <div class="form-group ">
      <label for="exampleFormControlTextarea1"class="col-form-label col-form-label-sm">Your message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"required></textarea>
    </div>
    <br>
    <div class="custom-file col-md-8 form-group">
  <input type="file" class="custom-file-input" id="customFile">
  <label class="custom-file-label col-form-label-sm" for="customFile">Attachment (optional)</label>
</div>

<br>
<br>

    <button class="btn btn-primary" type="submit">Submit </button>


  </form>
<hr>
</div>
<h5>You can also follow us on <i class="fab fa-twitter"></i>, <i class="fab fa-facebook"></i>, <i class="fab fa-instagram"></i>, and <i class="fab fa-youtube"></i>.</h5>
